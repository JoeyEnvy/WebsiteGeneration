<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Deployment Instructions</title>
  <link rel="stylesheet" href="public/css/styles.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.6;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 { color: #007bff; font-size: 2rem; margin-bottom: 20px; }
    h2 { margin-top: 30px; color: #333; }
    code { background: #eef; padding: 2px 6px; border-radius: 4px; font-size: 0.95em; }
    a { color: #007bff; }
    .note { background: #fff8e1; border-left: 5px solid #ffc107; padding: 10px 16px; margin: 20px 0; font-size: 0.95rem; }

    .button-area {
      margin-top: 40px;
      text-align: center;
    }

    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin: 8px;
      cursor: pointer;
    }

    .btn-green { background-color: #28a745; color: white; border: none; }
    .btn-outline { background-color: transparent; border: 2px solid #007bff; color: #007bff; }

    input[type="email"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 10px auto;
      display: block;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßæ GitHub Pages Deployment Guide</h1>
    <p>This guide explains how to upload your AI-generated website to GitHub and optionally connect your custom GoDaddy domain.</p>

    <!-- Guide content omitted for brevity; keep your full deployment instructions here -->

    <div class="note">
      ‚ùì Need help? Email us at <a href="mailto:support@websitegenerator.co.uk">support@websitegenerator.co.uk</a>
    </div>

    <div class="button-area" id="buttonArea">
      <a href="index.html" class="btn btn-outline">‚Üê Return to Generator</a>

      <!-- Download ZIP Button (generated dynamically) -->
      
      <!-- Email ZIP to User -->
      <input type="email" id="userEmail" placeholder="Enter your email to receive .zip" />
      <button class="btn btn-green" id="emailZipBtn">üìß Email ZIP File</button>

      <!-- Regenerate Button -->
      <a href="index.html#regenerate" class="btn btn-outline">üîÅ Regenerate Website</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script>
    const savedPages = localStorage.getItem('generatedPages');
    const sessionId = localStorage.getItem('sessionId');
    const container = document.getElementById('buttonArea');
    const emailZipBtn = document.getElementById('emailZipBtn');

    const showZipButton = (pages) => {
      const btn = document.createElement('button');
      btn.className = "btn btn-green";
      btn.innerText = "üì¶ Download Website ZIP";
      btn.addEventListener('click', () => {
        const zip = new JSZip();
        pages.forEach((html, i) => zip.file(`page${i + 1}.html`, html));
        zip.generateAsync({ type: 'blob' }).then(blob => saveAs(blob, "my-website.zip"));
      });
      container.insertBefore(btn, emailZipBtn);
    };

    const fetchPagesAndShowZip = () => {
      fetch(`https://websitegeneration.onrender.com/get-steps/${sessionId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success && data.steps.pages) {
            showZipButton(data.steps.pages);
            emailZipBtn.onclick = () => sendZipToUser(data.steps.pages);
          } else {
            container.innerHTML += `<p style="color:red;">‚ö†Ô∏è Couldn't retrieve your files. Please contact support.</p>`;
          }
        });
    };

    const sendZipToUser = (pages) => {
      const email = document.getElementById('userEmail').value.trim();
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
      }

      fetch("https://websitegeneration.onrender.com/email-zip", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, pages })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ ZIP sent to your email!");
        } else {
          alert("‚ùå Failed to send email. Try again later.");
        }
      });
    };

    if (savedPages) {
      const parsed = JSON.parse(savedPages);
      showZipButton(parsed);
      emailZipBtn.onclick = () => sendZipToUser(parsed);
    } else if (sessionId) {
      fetchPagesAndShowZip();
    } else {
      container.innerHTML += `<p style="color:red;">‚ö†Ô∏è Session expired. Please regenerate your site.</p>`;
    }
  </script>
</body>
</html>
