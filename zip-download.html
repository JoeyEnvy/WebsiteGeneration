<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Website is Ready</title>
  <link rel="stylesheet" href="public/css/styles.css"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      color: #28a745;
    }

    p {
      margin: 20px 0;
    }

    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      margin: 10px;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #007bff;
      color: #007bff;
    }

    .email-box {
      margin-top: 20px;
    }

    .email-box input {
      padding: 10px;
      font-size: 1rem;
      width: 70%;
      max-width: 300px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .email-box button {
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>‚úÖ Payment Successful</h1>
    <p>Your website is ready. It will download automatically below.</p>

    <button id="downloadBtn" class="btn btn-green">üì¶ Download ZIP Again</button>

    <!-- ‚úÖ Email form -->
    <div class="email-box">
      <input type="email" id="emailInput" placeholder="Enter your email to receive ZIP" />
      <button id="emailZipBtn">üì§ Email ZIP</button>
    </div>

    <a href="index.html" class="btn btn-outline">‚ôªÔ∏è Regenerate Site</a>
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('sessionId') || localStorage.getItem('sessionId');
    if (urlParams.get('sessionId')) localStorage.setItem('sessionId', sessionId);

    const downloadBtn = document.getElementById('downloadBtn');
    const errorMsg = document.getElementById('errorMsg');
    const emailBtn = document.getElementById('emailZipBtn');

    let pages = [];

    fetch(`https://websitegeneration.onrender.com/get-steps/${sessionId}`)
      .then(res => res.json())
      .then(data => {
        if (data.success && data.steps.pages) {
          pages = data.steps.pages;
          localStorage.setItem('generatedPages', JSON.stringify(pages));

          // Auto-download on page load
          const zip = new JSZip();
          pages.forEach((html, i) => zip.file(`page${i + 1}.html`, html));
          zip.generateAsync({ type: 'blob' }).then(blob => {
            saveAs(blob, "my-website.zip");
          });
        } else {
          errorMsg.textContent = "‚ö†Ô∏è Could not retrieve your website. Please regenerate.";
          downloadBtn.disabled = true;
          if (emailBtn) emailBtn.disabled = true;
        }
      })
      .catch(() => {
        errorMsg.textContent = "‚ö†Ô∏è Network error. Please try again.";
        downloadBtn.disabled = true;
        if (emailBtn) emailBtn.disabled = true;
      });

    downloadBtn.addEventListener('click', () => {
      if (!pages.length) return alert("‚ö†Ô∏è No website found to download.");
      const zip = new JSZip();
      pages.forEach((html, i) => zip.file(`page${i + 1}.html`, html));
      zip.generateAsync({ type: 'blob' }).then(blob => {
        saveAs(blob, "my-website.zip");
        localStorage.removeItem('generatedPages');
      });
    });

    document.getElementById('emailZipBtn')?.addEventListener('click', () => {
      const email = document.getElementById('emailInput').value.trim();
      const savedPages = localStorage.getItem('generatedPages');

      if (!email) return alert("Please enter your email.");
      if (!savedPages || savedPages.length === 0) return alert("No website data found to email.");

      fetch('https://websitegeneration.onrender.com/email-zip', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email,
          pages: JSON.parse(savedPages)
        })
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("‚úÖ ZIP sent to your email!");
            localStorage.removeItem('generatedPages');
          } else {
            alert("‚ùå Failed to send ZIP. Try again or contact support.");
          }
        });
    });
  </script>
</body>
</html>
