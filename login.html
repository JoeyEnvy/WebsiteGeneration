<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Website Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Log in to your account to manage your websites</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Log In</button>

                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-auth">
                    <button class="btn btn-google">
                        <img src="google-icon.svg" alt="Google">
                        Google
                    </button>
                    <button class="btn btn-github">
                        <img src="github-icon.svg" alt="GitHub">
                        GitHub
                    </button>
                </div>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>

<!-- Add these before the closing </body> tag -->
<script src="js/init.js"></script>
<script src="js/utils.js"></script>
<script src="js/auth.js"></script>
<script src="js/main.js"></script>

<!-- Add page-specific scripts as needed -->
<!-- For index.html -->
<script src="js/generator.js"></script>

<!-- For dashboard.html -->
<script src="js/dashboard.js"></script>

<!-- For documentation.html -->
<script src="js/documentation.js"></script>


</body>
</html>
