<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Website is Live!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }

    a {
      color: #007bff;
      font-size: 1.1rem;
      word-break: break-word;
    }

    iframe {
      margin-top: 30px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 960px;
      height: 600px;
      display: none;
    }

    .loader {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>✅ Your Site is Live!</h1>
  <p id="hostedLink">Loading your link...</p>
  <div class="loader" id="loader">⏳ Waiting for your site to become available...</div>
  <iframe id="sitePreview" loading="lazy"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get('live');
    const linkEl = document.getElementById('hostedLink');
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('sitePreview');

    if (!rawUrl) {
      linkEl.textContent = "No live site URL found.";
      loader.remove();
    } else {
      // Strip any unwanted Netlify subdomain preview prefix
      const decoded = decodeURIComponent(rawUrl).replace(/^https:\/\/[^-]+--/, 'https://');

      linkEl.innerHTML = `<a href="${decoded}" target="_blank">${decoded}</a>`;

      const checkSite = async (tries = 0) => {
        try {
          // Attempt simple GET fetch with timeout to allow DNS propagation
          await fetch(decoded, { mode: 'no-cors' });
          iframe.src = decoded;
          iframe.style.display = 'block';
          loader.remove();
        } catch {
          if (tries < 15) {
            setTimeout(() => checkSite(tries + 1), 4000); // Retry every 4s
          } else {
            loader.textContent = "⚠️ Your site is still deploying. Please refresh this page in a few minutes if it's not visible yet.";
          }
        }
      };

      checkSite();
    }
  </script>
</body>
</html>
