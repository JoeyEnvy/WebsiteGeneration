<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Website is Live!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }

    a {
      color: #007bff;
      font-size: 1.1rem;
      word-break: break-word;
    }

    iframe {
      margin-top: 30px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 960px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>âœ… Your Site is Live!</h1>
  <p id="hostedLink">Loading your link...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const liveUrl = params.get('live');

    if (liveUrl) {
      const decoded = decodeURIComponent(liveUrl);
      document.getElementById('hostedLink').innerHTML = `
        <a href="${decoded}" target="_blank">${decoded}</a>
        <iframe src="${decoded}" loading="lazy"></iframe>
      `;
    } else {
      document.getElementById('hostedLink').textContent = "No live site URL found.";
    }
  </script>
</body>
</html>
