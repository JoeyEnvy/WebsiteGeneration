<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploying Your Website...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    .spinner {
      margin: 30px 0;
      width: 48px;
      height: 48px;
      border: 5px solid #28a745;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>ðŸš€ Deploying Your Website...</h2>
  <div class="spinner"></div>
  <p>Please wait while we publish your site.<br>
     This usually takes less than a minute.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('sessionId');

    fetch('https://websitegeneration.onrender.com/deploy-live', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sessionId })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success && data.pagesUrl) {
        window.location.href = `success.html?live=${encodeURIComponent(data.pagesUrl)}`;
      } else {
        alert('Deployment failed. Please contact support.');
      }
    })
    .catch(err => {
      console.error('Deployment error:', err);
      alert('An unexpected error occurred. Please contact support.');
    });
  </script>
</body>
</html>
