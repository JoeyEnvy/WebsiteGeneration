<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploying Your Website...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    .spinner {
      margin: 30px 0;
      width: 48px;
      height: 48px;
      border: 5px solid #28a745;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    #errorMsg {
      color: red;
      margin-top: 20px;
      font-size: 1rem;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üöÄ Deploying Your Website...</h2>
  <div class="spinner"></div>
  <p>Please wait while we publish your site.<br>This usually takes less than a minute.</p>
  <p id="errorMsg">Deployment failed. Please try again.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    let sessionId = params.get('sessionId') || localStorage.getItem('sessionId');
    const businessName = localStorage.getItem('businessName') || '';

    if (!sessionId) {
      console.error('‚ùå Missing sessionId');
      document.getElementById('errorMsg').textContent = 'Missing session ID. Deployment cannot continue.';
      document.getElementById('errorMsg').style.display = 'block';
    } else {
      console.log('‚úÖ Starting deploy for session:', sessionId, 'with businessName:', businessName);

      fetch('https://websitegeneration.onrender.com/deploy-live', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, businessName })
      })
      .then(async res => {
        const contentType = res.headers.get('Content-Type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Invalid JSON response');
        }

        const data = await res.json();
        console.log('‚úÖ Deploy response:', data);

        if (data.success && data.pagesUrl) {
          const redirectUrl = `success.html?live=${encodeURIComponent(data.pagesUrl)}`;
          console.log('‚úÖ Redirecting to:', redirectUrl);
          window.location.href = redirectUrl;
        } else {
          console.warn('‚ö†Ô∏è Deployment failed:', data);
          document.getElementById('errorMsg').textContent = data.error || 'Deployment failed. Please try again.';
          document.getElementById('errorMsg').style.display = 'block';
        }
      })
      .catch(err => {
        console.error('‚ùå Network or server error:', err);
        document.getElementById('errorMsg').textContent = 'Network error. Please contact support.';
        document.getElementById('errorMsg').style.display = 'block';
      });
    }
  </script>
</body>
</html>
