<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploying Your Website...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1f21;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #00b4ff;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
      margin: 10px 0;
    }

    a {
      color: #00c6ff;
      text-decoration: underline;
    }

    .spinner {
      margin: 30px 0;
      width: 48px;
      height: 48px;
      border: 5px solid #00b4ff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    #errorMsg {
      color: #ff4d4d;
      margin-top: 25px;
      font-size: 1rem;
      display: none;
      background: #2b2c2f;
      padding: 15px;
      border-radius: 6px;
      max-width: 500px;
    }

    .support {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #aaa;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üöÄ Deploying Your Website...</h2>
  <div class="spinner"></div>
  <p>Please wait while we publish your site.<br>This usually takes less than a minute.</p>
  <p id="errorMsg">Deployment failed. Please try again.</p>
  <p class="support">
    Need help? Contact us at
    <a href="mailto:support@websitegenerator.co.uk">support@websitegenerator.co.uk</a>
  </p>

  <script>
    const params = new URLSearchParams(window.location.search);
    let sessionId = params.get('sessionId') || localStorage.getItem('sessionId');
    const businessName = localStorage.getItem('businessName') || '';

    const showError = (msg) => {
      const errEl = document.getElementById('errorMsg');
      errEl.textContent = msg + ' If the issue continues, please contact support@websitegenerator.co.uk.';
      errEl.style.display = 'block';
    };

    if (!sessionId) {
      console.error('‚ùå Missing sessionId');
      showError('Missing session ID. Deployment cannot continue.');
    } else {
      console.log('‚úÖ Starting deploy for session:', sessionId, 'with businessName:', businessName);

      fetch('https://websitegeneration.onrender.com/deploy-live', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, businessName })
      })
      .then(async res => {
        const contentType = res.headers.get('Content-Type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Invalid JSON response');
        }

        const data = await res.json();
        console.log('‚úÖ Deploy response:', data);

        if (data.success && data.pagesUrl) {
          const redirectUrl = `success.html?live=${encodeURIComponent(data.pagesUrl)}`;
          console.log('‚úÖ Redirecting to:', redirectUrl);
          window.location.href = redirectUrl;
        } else {
          console.warn('‚ö†Ô∏è Deployment failed:', data);
          showError(data.error || 'Deployment failed. Please try again.');
        }
      })
      .catch(err => {
        console.error('‚ùå Network or server error:', err);
        showError('Network error. Please try again in a few minutes.');
      });
    }
  </script>
</body>
</html>
