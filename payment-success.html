<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success - AI Website Generator</title>
  <link rel="stylesheet" href="public/css/styles.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6fff8;
    }

    .success-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .success-container h1 {
      color: #28a745;
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .success-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .success-container .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      margin: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-green {
      background-color: #28a745;
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: #218838;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid #28a745;
      color: #28a745;
    }

    .btn-outline:hover {
      background-color: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="success-container" id="successContainer">
    <h1>‚úÖ Payment Successful</h1>
    <p id="successMessage">Thank you for your purchase! You now have full access to your deployment option.</p>
    <div id="actionButtons"></div>
  </div>

  <!-- JSZip + FileSaver for .zip download -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const purchaseType = params.get('option');
  const messageEl = document.getElementById('successMessage');
  const actionButtons = document.getElementById('actionButtons');

  const savedPages = localStorage.getItem('generatedPages');
  const sessionId = localStorage.getItem('sessionId');

  const showZipDownloadButton = (pages) => {
    const btn = document.createElement('button');
    btn.innerText = "üì¶ Download My Website ZIP";
    btn.className = "btn btn-green";
    btn.addEventListener('click', () => {
      const zip = new JSZip();
      pages.forEach((html, i) => {
        zip.file(`page${i + 1}.html`, html);
      });
      zip.generateAsync({ type: 'blob' }).then(blob => {
        saveAs(blob, "my-website.zip");

        // ‚úÖ Log the download event
        fetch('https://websitegeneration.onrender.com/log-download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId: sessionId,
            type: purchaseType,
            timestamp: new Date().toISOString()
          })
        });

        // ‚úÖ Redirect to confirmation page
        setTimeout(() => {
          window.location.href = 'download-success.html';
        }, 1000);
      });
    });
    actionButtons.appendChild(btn);
  };

  if (!purchaseType) {
    messageEl.innerText = "Thanks for your payment. We'll follow up with you shortly.";

  } else if (purchaseType === 'zip-download') {
    messageEl.innerText = "You purchased a ZIP download of your website.";

    if (savedPages) {
      showZipDownloadButton(JSON.parse(savedPages));
    } else if (sessionId) {
      fetch(`https://websitegeneration.onrender.com/get-steps/${sessionId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success && data.steps.pages) {
            showZipDownloadButton(data.steps.pages);
          } else {
            messageEl.innerText = "‚ö†Ô∏è We couldn't recover your generated website. Please regenerate it.";
          }
        });
    } else {
      messageEl.innerText = "‚ö†Ô∏è No session ID found. Please regenerate your website.";
    }

  } else if (purchaseType === 'github-instructions') {
    messageEl.innerText = "You purchased GitHub Self-Deployment Instructions.";

    const guideLink = document.createElement('a');
    guideLink.href = "instructions.html";
    guideLink.innerText = "üìò View Deployment Guide";
    guideLink.className = "btn btn-green";
    actionButtons.appendChild(guideLink);

    if (savedPages) {
      showZipDownloadButton(JSON.parse(savedPages));
    } else if (sessionId) {
      fetch(`https://websitegeneration.onrender.com/get-steps/${sessionId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success && data.steps.pages) {
            showZipDownloadButton(data.steps.pages);
          } else {
            actionButtons.innerHTML += `<p style="color:red;">‚ö†Ô∏è No saved files found. Contact support.</p>`;
          }
        });
    } else {
      actionButtons.innerHTML += `<p style="color:red;">‚ö†Ô∏è Your session expired. Contact support.</p>`;
    }
  }

  // Always include return button
  const backLink = document.createElement('a');
  backLink.href = "index.html";
  backLink.className = "btn btn-outline";
  backLink.innerText = "‚Üê Return to Generator";
  actionButtons.appendChild(backLink);
</script>


</body>


</html>
