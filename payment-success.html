<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success - AI Website Generator</title>
  <link rel="stylesheet" href="public/css/styles.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6fff8;
    }

    .success-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .success-container h1 {
      color: #28a745;
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .success-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .success-container .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      margin: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-green {
      background-color: #28a745;
      color: #fff;
      border: none;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid #28a745;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="success-container" id="successContainer">
    <h1>✅ Payment Successful</h1>
    <p id="successMessage">Preparing your files...</p>
    <div id="actionButtons"></div>
  </div>

  <!-- JSZip + FileSaver -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const purchaseType = params.get('option');
      const messageEl = document.getElementById('successMessage');
      const actionButtons = document.getElementById('actionButtons');
      const savedPages = localStorage.getItem('generatedPages');
      const sessionId = params.get('sessionId') || localStorage.getItem('sessionId');
      if (params.get('sessionId')) {
        localStorage.setItem('sessionId', params.get('sessionId'));
      }

      const sanitizeRepoName = (name) => {
        return name
          .toLowerCase()
          .replace(/[^a-z0-9\-]/g, '-') // Replace invalid chars
          .replace(/-+/g, '-')          // Collapse hyphens
          .replace(/^-+|-+$/g, '')      // Trim edges
          .substring(0, 50);            // Limit length
      };

      const generateZip = (pages) => {
        const zip = new JSZip();
        pages.forEach((html, i) => {
          zip.file(`page${i + 1}.html`, html);
        });
        return zip.generateAsync({ type: 'blob' });
      };

      const generatePdfInstructions = () => {
        const pdfContent = `
GitHub Deployment Instructions

1. Create GitHub account: https://github.com/signup
2. Download GitHub Desktop: https://desktop.github.com
3. Create a new repository, copy files
4. Commit → Push origin
5. Enable GitHub Pages in Settings → Pages
6. Optional: Add a GoDaddy domain
For help, contact: support@websitegenerator.co.uk
        `;
        const blob = new Blob([pdfContent], { type: 'application/pdf' });
        saveAs(blob, "Website-Instructions.pdf");
      };

      const handleSuccess = (pages) => {
        if (['zip-download', 'github-instructions', 'github-hosted', 'full-hosting'].includes(purchaseType)) {
          generateZip(pages)
            .then(blob => {
              saveAs(blob, "my-website.zip");

              if (['github-instructions', 'github-hosted', 'full-hosting'].includes(purchaseType)) {
                setTimeout(generatePdfInstructions, 800);
              }

              if (purchaseType !== 'github-hosted') {
                messageEl.innerText = "✅ Your files are ready. Redirecting...";
                setTimeout(() => {
                  window.location.href = `instructions.html?option=${purchaseType}`;
                }, 3000);
              }
            })
            .catch(() => {
              messageEl.innerText = "⚠️ ZIP generation failed. Please try again or contact support.";
            });
        } else {
          messageEl.innerText = "✅ Purchase confirmed. Redirecting...";
          setTimeout(() => {
            window.location.href = `instructions.html?option=${purchaseType}`;
          }, 2000);
        }
      };

      const loadPagesAndRun = () => {
        if (savedPages) {
          handleSuccess(JSON.parse(savedPages));
        } else if (sessionId) {
          fetch(`https://websitegeneration.onrender.com/get-steps/${sessionId}`)
            .then(res => res.json())
            .then(data => {
              if (data.success && data.steps.pages) {
                handleSuccess(data.steps.pages);
              } else {
                messageEl.innerText = "⚠️ Could not retrieve your site. Please regenerate.";
              }
            });
        } else {
          messageEl.innerText = "⚠️ Session missing. Please regenerate your site.";
        }
      };

      if (!purchaseType) {
        messageEl.innerText = "⚠️ Missing purchase type. Contact support.";
      } else {
        loadPagesAndRun();
      }

      // ✅ GitHub-hosted: Deploy then redirect to github-success.html
      if (purchaseType === 'github-hosted' && sessionId) {
        const rawBusinessName = localStorage.getItem('businessName');
        const userEmail = localStorage.getItem('email');

        if (!rawBusinessName) {
          console.warn('❌ businessName not found in localStorage');
          messageEl.innerText = "⚠️ Missing business name. Please regenerate.";
          return;
        }

        const businessName = sanitizeRepoName(rawBusinessName);
        if (!businessName) {
          console.warn('❌ Sanitized businessName is invalid');
          messageEl.innerText = "⚠️ Invalid business name. Please try a different one.";
          return;
        }

        if (!sessionId) {
          console.warn('❌ sessionId is missing');
          messageEl.innerText = "⚠️ Session error. Please regenerate.";
          return;
        }

        fetch('https://websitegeneration.onrender.com/deploy-github', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, businessName })
        })
        .then(res => res.json())
        .then(data => {
          if (data.pagesUrl && data.repoUrl) {
            const url = new URL('github-success.html', window.location.origin);
            url.searchParams.set('live', data.pagesUrl);
            url.searchParams.set('repo', data.repoUrl);
            window.location.href = url.toString();

            if (userEmail && savedPages) {
              fetch('https://websitegeneration.onrender.com/email-zip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  email: userEmail,
                  pages: JSON.parse(savedPages),
                  extraNote: `Here is your live site: ${data.pagesUrl}\nGitHub Repo: ${data.repoUrl}`
                })
              });
            }
          } else {
            console.warn('❌ GitHub deployment failed', data);
            messageEl.innerText = "⚠️ GitHub deployment failed. Please contact support.";
          }
        })
        .catch(err => {
          console.error('❌ GitHub deploy error:', err);
          messageEl.innerText = "⚠️ GitHub deployment crashed. Please contact support.";
        });
      }

      const backLink = document.createElement('a');
      backLink.href = "index.html";
      backLink.className = "btn btn-outline";
      backLink.innerText = "← Return to Generator";
      actionButtons.appendChild(backLink);
    });
  </script>
</body>
</html>
