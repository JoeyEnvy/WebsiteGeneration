<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Templates - AI Website Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Same navigation as index.html -->
    </header>

    <main>
        <section class="template-hero container">
            <h1>Website Templates</h1>
            <p>Choose from our collection of professional, AI-optimized templates</p>
            
            <div class="template-filters">
                <div class="form-group">
                    <select id="industryFilter">
                        <option value="">All Industries</option>
                        <option value="retail">Retail</option>
                        <option value="professional">Professional Services</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="portfolio">Portfolio</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="styleFilter">
                        <option value="">All Styles</option>
                        <option value="modern">Modern</option>
                        <option value="minimal">Minimal</option>
                        <option value="bold">Bold</option>
                        <option value="classic">Classic</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="templates-grid container">
            <div class="grid grid-3">
                <!-- Template Card 1 -->
                <div class="template-card">
                    <div class="template-preview">
                        <img src="template1.jpg" alt="Business Template">
                    </div>
                    <div class="template-info">
                        <h3>Professional Business</h3>
                        <p>Perfect for service-based businesses</p>
                        <div class="template-tags">
                            <span class="tag">Modern</span>
                            <span class="tag">Professional</span>
                        </div>
                        <button class="btn btn-primary">Use Template</button>
                    </div>
                </div>

                <!-- More template cards -->
            </div>
        </section>

        <section class="template-features container">
            <h2>All Templates Include</h2>
            <div class="grid grid-4">
                <div class="feature-card">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Mobile Responsive</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-search"></i>
                    <h3>SEO Optimized</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-bolt"></i>
                    <h3>Fast Loading</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-paint-brush"></i>
                    <h3>Customizable</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
